<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="design-grade" data-js="designGrade">
        <div class="design-grade__grades active" data-js="designGradeGrades">
            <div class="design-grade__text">Поставьте свою оценку по стилю!</div>
            <div class="design-grade__btns">
                <div class="design-grade__btn" data-js="designGradeBtn" data-value="1">1</div>
                <div class="design-grade__btn" data-js="designGradeBtn" data-value="2">2</div>
                <div class="design-grade__btn" data-js="designGradeBtn" data-value="3">3</div>
                <div class="design-grade__btn" data-js="designGradeBtn" data-value="4">4</div>
                <div class="design-grade__btn" data-js="designGradeBtn" data-value="5">5</div>
            </div>
        </div>
        <div class="design-grade__result">
            <div class="design-grade__value">XX%</div>
            <div class="design-grade__text">пользователей поставили такую же оценку по стилю!</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
